{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<form class="form-inline" method="get" action="/artists/search">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
				<h6><span>Number of upcoming shows: </span>{{ artist.num_upcoming_shows }}</h6>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
